<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con Html</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="489635-272x380.jpg" alt="imagen de videojuego" width="272" height="380"/>
        
        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="300" height="300" controls muted loop autoplay>
            <source src="Scorpions - Still Loving You -- Subtitulado al Español.mp4" type="video/mp4"/>
        </video>
        
        <h1>Aprtendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="The Traveling Song(MP3_70K).mp3" type="audio/mp3"/>
        </audio>

    </body>
</html>
